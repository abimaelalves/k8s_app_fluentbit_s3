apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  labels:
    app: log-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
        - name: log-generator
          image: abimasantos/log-generator:latest  # Imagem do DockerHub
          imagePullPolicy: Always  # Sempre puxar a vers√£o mais recente
